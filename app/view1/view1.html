<div class="panel panel-primary">
  <div class="panel-heading"><h3>{{ schema.title }}</h3></div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item"><strong>JSON Schema Version:</strong> {{ schema.$schema }} <span class="label label-default">JSON</span></li>
      <li class="list-group-item"><strong>Schema description:</strong> {{ schema.description }}</li>
    </ul>
  </div>
</div>

<table class="table table-striped table-hover">
  <tr>
    <th> Property Name </th>
    <th> Description </th>
    <th> Data Type </th>
    <th> Actions </th>
  </tr>
  <tr ng-repeat="(propertyName, property) in schema.properties">
    <td> {{ propertyName }} </td>
    <td> {{ property.description }} </td>
    <td><span class="label label-success"> {{ property.type }} </span></td>
    <td ng-repeat="action in actions">
      <button class="btn btn-default" href="{{action.action_url}}">
        <i class="{{action.action_icon_class}}"></i>
        {{ action.action_text }}
      </button>
    </td>
  </tr>
</table>
