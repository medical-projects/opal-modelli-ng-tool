<table class="table table-striped table-hover">
  <th> Property Name </th>
  <th> Description </th>
  <th> Data Type </th>
  <th> Actions </th>
  <tr ng-repeat="(propertyName, property) in schema.properties">
    <td> {{ propertyName }}</td>
    <td> {{ property.description }}</td>
    <td> {{ property.type }}</td>
    <td> {{ actions }}</td>
  </tr>
</table>
